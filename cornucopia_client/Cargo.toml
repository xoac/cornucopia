[package]
name = "cornucopia_client"
version = "0.2.2"
edition = "2021"
license = "MIT"
description = "Generic client trait for Cornucopia users"
homepage = "https://github.com/LouisGariepy/cornucopia"
repository = "https://github.com/LouisGariepy/cornucopia"
readme = "README.md"
categories = ["database"]
keywords = ["postgresql", "query", "generator", "sql", "tokio-postgres"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1.14", features = ["full"] }
deadpool-postgres = "0.10.2"
tokio-postgres = "0.7.6"
async-trait = "0.1.53"
